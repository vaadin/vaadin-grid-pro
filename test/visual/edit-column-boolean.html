<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script>
    const theme = window.location.search.replace(/.*theme=(\w+).*/, '$1') || 'lumo';
    document.write('<link rel="import" href="../../theme/' + theme + '/vaadin-pro-grid.html">');
    document.write('<link rel="import" href="../../theme/' + theme + '/vaadin-pro-grid-edit-column.html">');
  </script>

  <script src="../../../vaadin-grid/demo/grid-demo-data.js"></script>
  <link href="../helpers.html" rel="import">
</head>

<body>
<style media="screen">
  .capture-block {
    display: inline-block;
    width: 200px;
  }

  vaadin-pro-grid {
    height: 100px;
  }
</style>

<div class="capture-block" id="edit-column-boolean">
  <vaadin-pro-grid>
    <vaadin-pro-grid-edit-column path="married" editor-type="boolean"></vaadin-pro-grid-edit-column>
  </vaadin-pro-grid>
  <script>
    window.addEventListener('WebComponentsReady', function() {
      const grid = document.querySelector('vaadin-pro-grid');
      grid.items = Vaadin.GridDemo.users.map(function(item) {
        const user = Object.assign({}, item);
        user.married = item.name.title === 'mrs';
        return user;
      });
      const cell = getContainerCell(grid.$.items, 0, 0);
      cell._content.dispatchEvent(new CustomEvent('dblclick', {bubbles: true}));
      window.webComponentsAreReady = true;
    });
  </script>
</div>
