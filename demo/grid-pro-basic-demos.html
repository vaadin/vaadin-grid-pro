<dom-module id="grid-pro-basic-demos">
  <template>
    <style include="vaadin-component-demo-shared-styles">
      :host {
        display: block;
      }
    </style>

    <h3>Defining Content</h3>
    <p>
      <code>&lt;vaadin-grid-pro&gt;</code> is an extension of the <code>&lt;vaadin-grid&gt;</code> and provides all the same functionality on top of basic one.
      Definition of the content can be done with the existing <code>&lt;vaadin-grid&gt;</code> methods, like <code>&lt;vaadin-grid-column&gt;</code> or Renderer Functions.
    </p>
    <vaadin-demo-snippet id="grid-pro-basic-demos-defining-content">
      <template preserve-content>
        <vaadin-grid-pro>
          <vaadin-grid-column path="name.first" header="First name"></vaadin-grid-column>
          <vaadin-grid-column path="name.last" header="Last name"></vaadin-grid-column>
          <vaadin-grid-column path="location.city"></vaadin-grid-column>
          <vaadin-grid-column path="visitCount" text-align="end" width="120px" flex-grow="0"></vaadin-grid-column>
        </vaadin-grid-pro>

        <script>
          window.addDemoReadyListener('#grid-pro-basic-demos-defining-content', function(document) {
            // Assign an array of user objects as the pro grid's items
            document.querySelector('vaadin-grid-pro').items = Vaadin.GridDemo.getUsers();

            /*
            * Each object in the above "users" array follows the same structure:
            * {
            *   "name": {
            *     "first": "Laura",
            *     "last": "Arnaud",
            *     ...
            *   },
            *   "location": {
            *     "city": "Perpignan"
            *     ...
            *   }
            *   ...
            * }
            */
          });
        </script>
      </template>
    </vaadin-demo-snippet>

  </template>
  <script>
    class GridProBasicDemos extends DemoReadyEventEmitter(GridProDemo(Polymer.Element)) {
      static get is() {
        return 'grid-pro-basic-demos';
      }
    }
    customElements.define(GridProBasicDemos.is, GridProBasicDemos);
  </script>
</dom-module>
