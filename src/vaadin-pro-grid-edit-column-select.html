<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../../polymer/lib/utils/render-status.html">
<link rel="import" href="../../vaadin-select/src/vaadin-select.html">
<link rel="import" href="../../vaadin-list-box/src/vaadin-list-box.html">
<link rel="import" href="../../vaadin-item/src/vaadin-item.html">

<dom-module id="vaadin-pro-grid-edit-column-select-wrapper">
  <template>
    <vaadin-pro-grid-edit-column-select
      id="selectEditor"
      value="{{value}}"
      theme="pro-grid-editor"
      on-keydown="_onSelectKeydown"
      on-focusout="_onSelectFocusout"
    ></vaadin-pro-grid-edit-column-select>
  </template>
</dom-module>

<script>
  (function() {
    /**
     * The cell editor select element wrapper.
     *
     * @memberof Vaadin
     */
    class ProGridEditColumnSelectWrapperElement extends Polymer.Element {
      static get is() {
        return 'vaadin-pro-grid-edit-column-select-wrapper';
      }

      static get properties() {
        return {
          value: {
            type: String
          },

          options: {
            type: Array,
            value: () => []
          },

          _grid: {
            type: Object
          },

          _select: {
            type: Object
          },

          _overlay: {
            type: Object
          }
        };
      }

      ready() {
        super.ready();
        this._select = this.$.selectEditor;
      }

      static get observers() {
        return [
          '_optionsChanged(_select, options)'
        ];
      }

      focus() {
        this.$.selectEditor.focus();
      }

      get select() {
        return this.$.selectEditor;
      }

      _onSelectFocusout(e) {
        // Do not exit edit mode when opening overlay
        if (this._overlay.contains(e.relatedTarget)) {
          e.stopPropagation();
        }
      }

      _onSelectKeydown(e) {
        // Event handled in select, stop here
        if (e.defaultPrevented) {
          e.stopPropagation();
        }
      }

      _optionsChanged(select, options) {
        if (select && options && options.length) {
          select.renderer = root => {
            if (root.firstChild) {
              return;
            }
            const listBox = document.createElement('vaadin-list-box');
            listBox.selected = options.indexOf(this.value);
            options.forEach(option => {
              const item = document.createElement('vaadin-item');
              item.textContent = option;
              listBox.appendChild(item);
            });
            root.appendChild(listBox);

            // ensure items are picked up by list-box
            window.ShadyDOM && window.ShadyDOM.flush();
          };

          this._overlay = select.shadowRoot.querySelector('vaadin-select-overlay');

          this._overlay.addEventListener('vaadin-overlay-outside-click', e => {
            this._grid._stopEdit();
          });
        }
      }
    }

    customElements.define(ProGridEditColumnSelectWrapperElement.is, ProGridEditColumnSelectWrapperElement);

    /**
     * The cell editor select element.
     *
     * ### Styling
     *
     * See [`<vaadin-select>` documentation](https://github.com/vaadin/vaadin-select/blob/master/src/vaadin-select.html)
     * for `<vaadin-pro-grid-edit-column-select>` parts.
     *
     * See [ThemableMixin â€“ how to apply styles for shadow parts](https://github.com/vaadin/vaadin-themable-mixin/wiki)
     *
     * @memberof Vaadin
     * @extends Vaadin.SelectElement
     */
    class ProGridEditColumnSelectElement extends Vaadin.SelectElement {
      static get is() {
        return 'vaadin-pro-grid-edit-column-select';
      }
    }

    customElements.define(ProGridEditColumnSelectElement.is, ProGridEditColumnSelectElement);
  })();
</script>
