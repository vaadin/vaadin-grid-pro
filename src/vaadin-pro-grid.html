<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../vaadin-grid/src/vaadin-grid.html">
<link rel="import" href="vaadin-pro-grid-inline-editing-mixin.html">

<dom-module id="vaadin-pro-grid">
  <script>
    (function() {
      /**
       *
       * `<vaadin-pro-grid>` is a high quality data grid / data table Web Component with extended functionality.
       * It extends `<vaadin-grid>` and adds extra features on top of the basic ones.
       *
       * See [`<vaadin-grid>` documentation](https://github.com/vaadin/vaadin-grid/blob/master/src/vaadin-grid.html)
       * for details.
       *
       * ```
       * <vaadin-pro-grid></vaadin-pro-grid>
       * ```
       *
       * @memberof Vaadin
       * @extends Vaadin.GridElement
       * @mixes Vaadin.ProGrid.InlineEditingMixin
       * @demo demo/index.html
       */
      class ProGridElement extends Vaadin.ProGrid.InlineEditingMixin(Vaadin.GridElement) {
        static get is() {
          return 'vaadin-pro-grid';
        }

        static get version() {
          return '0.1.0';
        }
      }

      customElements.define(ProGridElement.is, ProGridElement);

      /**
       * @namespace Vaadin
       */
      window.Vaadin = window.Vaadin || {};
      window.Vaadin.ProGridElement = ProGridElement;
    })();
  </script>
</dom-module>
