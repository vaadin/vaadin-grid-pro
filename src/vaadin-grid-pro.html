<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../vaadin-grid/src/vaadin-grid.html">
<link rel="import" href="vaadin-grid-pro-inline-editing-mixin.html">
<link rel="import" href="../../vaadin-license-checker/vaadin-license-checker.html">

<dom-module id="vaadin-grid-pro">
  <script>
    (function() {
      /**
       *
       * `<vaadin-grid-pro>` is a high quality data grid / data table Web Component with extended functionality.
       * It extends `<vaadin-grid>` and adds extra features on top of the basic ones.
       *
       * See [`<vaadin-grid>` documentation](https://github.com/vaadin/vaadin-grid/blob/master/src/vaadin-grid.html)
       * for details.
       *
       * ```
       * <vaadin-grid-pro></vaadin-grid-pro>
       * ```
       *
       * @memberof Vaadin
       * @extends Vaadin.GridElement
       * @mixes Vaadin.GridPro.InlineEditingMixin
       */
      class GridProElement extends Vaadin.GridPro.InlineEditingMixin(Vaadin.GridElement) {
        static get is() {
          return 'vaadin-grid-pro';
        }

        static get version() {
          return '2.3.0-alpha1';
        }

        /**
         * @protected
         */
        static _finalizeClass() {
          super._finalizeClass();

          const devModeCallback = window.Vaadin.developmentModeCallback;
          const licenseChecker = devModeCallback && devModeCallback['vaadin-license-checker'];
          if (typeof licenseChecker === 'function') {
            licenseChecker(GridProElement);
          }
        }
      }

      customElements.define(GridProElement.is, GridProElement);

      /**
       * @namespace Vaadin
       */
      window.Vaadin = window.Vaadin || {};
      window.Vaadin.GridProElement = GridProElement;
    })();
  </script>
</dom-module>
