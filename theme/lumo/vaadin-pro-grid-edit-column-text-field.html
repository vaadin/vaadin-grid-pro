<dom-module id="lumo-pro-grid-edit-column-text-field" theme-for="vaadin-pro-grid-edit-column-text-field">
  <template>
    <style include="lumo-text-field">
      :host {
        padding: 0;
        will-change: transform;
        font-size: var(--lumo-font-size-s);
        --lumo-text-field-size: 27px;
        /* compensate the grid cell content padding */
        margin: calc(var(--lumo-space-xs) * -1) calc(var(--lumo-space-m) * -1);
        width: calc(100% + calc(var(--lumo-space-m) * 2));
        /* outline similar to what grid uses */
        box-shadow: inset 0 0 0 2px var(--lumo-primary-color-50pct);
      }

      :host::before {
        height: calc(var(--lumo-text-field-size) + calc(var(--lumo-space-xs) * 2));
      }

      [part="input-field"] {
        padding: 0;
        border-radius: 0;
      }

      [part="value"] {
        padding: 0 var(--lumo-space-m);
        min-height: calc(var(--lumo-text-field-size) + calc(var(--lumo-space-xs) * 2));
        font-size: var(--lumo-font-size-m);
      }
    </style>
  </template>
</dom-module>
