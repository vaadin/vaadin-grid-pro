<dom-module id="lumo-pro-grid-edit-column-select" theme-for="vaadin-pro-grid-edit-column-select">
  <template>
    <style include="lumo-select">
      :host([theme~="pro-grid-editor"]) [part="toggle-button"] {
        margin-right: var(--lumo-space-xs);
      }
    </style>
  </template>
</dom-module>

<dom-module id="lumo-pro-grid-edit-column-select-text-field" theme-for="vaadin-select-text-field">
  <template>
    <style include="lumo-select-text-field lumo-pro-grid-edit-column-text-field">
      :host([theme~="pro-grid-editor"]) [part="input-field"] ::slotted([part="value"]) {
        padding: 0 var(--lumo-space-m);
        font-size: var(--lumo-font-size-m);

        /* prevent selection on editor focus */
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
    </style>
  </template>
</dom-module>
